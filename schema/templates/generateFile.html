{% extends 'main.html' %}
{% block content %}
    <div class="border border-secondary border-radius-2xl py-2" style="text-align: center">
<form method="post" action="{% url 'generate-csv' schema.id %}">
    {% csrf_token %}
    <h4> Please input number of <br>records for <strong class="text-info">"{{ schema.name }}"</strong> <br> to create CSV File and download: </h4>

    <input type="text" name = "numberOfRecord" class="border border-dark border-radius-lg py-2 mb-3">
    <br>
    <a href = "{% url 'generate-csv' schema.id%}"> <button type="submit" class="btn bg-gradient-success w-auto me-2" onClick="window.location.href='filetable.html';" ><i class="fas fa-cog">&nbsp;Generate CSV</i> </button></a>
    </form>
    <a href = "{% url 'listfiledownload'%}"><button class="btn btn-info">See generated files</button></a>
{% endblock %}
</div>
