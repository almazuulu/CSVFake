{% extends 'main.html' %}

{% block content %}
       <form method="POST" enctype="multipart/form-data" hx-post=".">
        {% csrf_token %}
        {{ schemaform.as_p }}
        {{ formset.as_p }}
         <button hx-get="{% url 'column-form' %}" hx-swap="beforeend" hx-target="#columnforms" >
            Add Column
        </button>
            <div id = "columnforms">
            </div>
       <button>Submit</button>
    </form>


{% endblock %}
