{% extends 'main.html' %}
{% block content %}

<h1> Create column for {{ schema.name }}</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'create-column' schema.id%}">
        {%csrf_token%}
        {{ formset.management_form }}
        {{ formset.as_p }}

        <button type="submit"> Submit</button>
    </form>

    <button hx-get="{% url 'column-form' %}" hx-swap="beforeend" hx-target="#columnforms" >
        Add Column
    </button>
    <hr>
<div id = "columnforms">
{#{% for column in columns %}#}
{#    {% include 'partials/detail_column.html' %}#}
{#{% endfor %}#}
</div>

{% endblock %}
