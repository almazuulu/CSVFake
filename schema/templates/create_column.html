{% extends 'main.html' %}
{% block content %}

<h1> Create column for {{ schema.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {{ form.management_form }}
        {{ form.as_p }}

    <button hx-get="{% url 'column-form' %}" hx-swap="beforeend" hx-target="#columnforms" >
        Add Column
    </button>

    <button type="submit"> Submit</button>
    </form>
    <hr>
<div id = "columnforms"></div>

{% endblock %}
